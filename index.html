  document.addEventListener("DOMContentLoaded", () => {
    const phrases = [
  ["Hello,", "I'm Nidhi Sinha"],
  ["I am,", "a Cognitive Science Researcher"],
  ["I am,", "a Ph.D in Cognitive Psychology (IIT Hyd)"] // <-- Escaped ampersand,
  ["Want to know me ?", "Click on a tab to know more about me!"]    
];

    let current = 0;

    function typeLines() {
      const [line1Text, line2Text] = phrases[current];

      // Clear existing content
      document.getElementById("line1").innerHTML = "";
      document.getElementById("line2").innerHTML = "";

      // Type line 1
      new Typed("#line1", {
        strings: [line1Text],
        typeSpeed: 10,
        showCursor: false,
        onComplete: () => {
          // After line 1, type line 2
          new Typed("#line2", {
            strings: [line2Text],
            typeSpeed: 10,
            showCursor: false,
            onComplete: () => {
              // Wait, then move to next phrase
              setTimeout(() => {
                current = (current + 1) % phrases.length;
                typeLines();
              }, 2000); // 2 sec delay before next transition
            }
          });
        }
      });
    }

    typeLines();
  });
</script>
